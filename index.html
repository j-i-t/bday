<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Board</title>
<style>
:root {
  --bg: #1c1c1e;
  --card: #2c2c2e;
  --border: #3a3a3c;
  --accent: #6b7aff;
  --text: #f2f2f2;
  --muted: #a0a0a0;
}

body {
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 40px 20px;
  font-family: "Inter", system-ui, sans-serif;
}

.container {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 30px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

h1 { text-align:center; margin-bottom:15px; font-weight:600; }
p { text-align:center; color:var(--muted); margin-bottom:20px; }

input, textarea, button {
  width:100%; padding:12px; border-radius:8px; border:1px solid var(--border); font-size:1rem; color:var(--text); background:#1f1f21; margin-bottom:15px;
}
input:focus, textarea:focus { border-color: var(--accent); outline:none; }
textarea { resize:vertical; min-height:80px; }
button { background: var(--accent); border:none; font-weight:600; cursor:pointer; color:white; transition:opacity 0.2s; }
button:hover { opacity:0.85; }

.section { display:none; }
.section.active { display:block; }

#adminBtn { margin-bottom: 20px; }

.messages-section {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 20px;
  border-radius: 10px;
  max-height: 500px;
  overflow-y: auto;
  margin-top: 20px;
}

.message-item {
  border-left: 4px solid var(--accent);
  padding: 10px;
  margin-bottom:10px;
  background:#29292c;
  border-radius:6px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.message-details { flex:1; }
.message-name { font-weight:600; color: var(--accent); }
.message-time { font-size:0.8rem; color:var(--muted); }
.message-text { margin-top:5px; white-space:pre-wrap; }
.message-img { max-width:100%; margin-top:10px; border-radius:6px; display:block; margin-bottom:5px; }
.delete-btn { background:#f44336; color:white; border:none; border-radius:6px; padding:5px 10px; cursor:pointer; margin-left:10px; }
.delete-btn:hover { background:#d32f2f; }
#photoPreviewContainer img { max-width: 30%; margin-right:5px; margin-bottom:5px; border-radius:6px; display:inline-block; }
#goBackBtn { background:#444; margin-top:10px; }
</style>
</head>
<body>
<div class="container">

  <button id="adminBtn">Admin View</button>

  <!-- Step 1: Name -->
  <div id="nameSection" class="section active">
    <h1>Welcome!</h1>
    <p>Enter your name to continue:</p>
    <input type="text" id="userNameInput" placeholder="Your name" />
    <button id="enterNameBtn">Next</button>
  </div>

  <!-- Step 2: Message + Photos -->
  <div id="messageSection" class="section">
    <h1>Leave a Message</h1>
    <textarea id="messageInput" placeholder="Your message..."></textarea>
    <input type="file" id="photoInput" accept="image/*" multiple />
    <div id="photoPreviewContainer"></div>
    <button id="submitMsgBtn">Send Message</button>
  </div>

  <!-- Step 3: Thank You -->
  <div id="thankYouSection" class="section">
    <h1>Thanks for your message! ðŸŽ‰</h1>
    <p>Your message has been submitted successfully.</p>
  </div>

  <!-- Admin Messages -->
  <div id="messagesSection" class="messages-section">
    <button id="goBackBtn">Go Back</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, push, get, remove, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getStorage, ref as sref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFNxj9dXHwC3gZ__pxlPzVObaq3pYXsHU",
  authDomain: "message-board-11427.firebaseapp.com",
  databaseURL: "https://message-board-11427-default-rtdb.firebaseio.com/",
  projectId: "message-board-11427",
  storageBucket: "message-board-11427.appspot.com",
  messagingSenderId: "1025990128029",
  appId: "1:1025990128029:web:8fac79b3115d113b283f74"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

let userName = "";
const ADMIN_PASSCODE = "8080";

// Step 1: Enter Name
document.getElementById("enterNameBtn").addEventListener("click", () => {
  const name = document.getElementById("userNameInput").value.trim();
  if(!name) return alert("Please enter your name!");
  userName = name;
  document.getElementById("nameSection").classList.remove("active");
  document.getElementById("messageSection").classList.add("active");
});

// Preview photos
const photoInput = document.getElementById("photoInput");
const photoPreviewContainer = document.getElementById("photoPreviewContainer");
let selectedFiles = [];

photoInput.addEventListener("change", () => {
  selectedFiles = Array.from(photoInput.files);
  if(selectedFiles.length > 3){
    alert("You can upload up to 3 photos!");
    photoInput.value = "";
    selectedFiles = [];
    photoPreviewContainer.innerHTML = "";
    return;
  }
  photoPreviewContainer.innerHTML = "";
  selectedFiles.forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = document.createElement("img");
      img.src = e.target.result;
      photoPreviewContainer.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
});

// Step 2: Submit Message + Photos
document.getElementById("submitMsgBtn").addEventListener("click", async () => {
  const msg = document.getElementById("messageInput").value.trim();
  if(!msg && selectedFiles.length === 0) return alert("Please enter a message or select photos!");

  const photoURLs = [];
  for(let file of selectedFiles){
    const storageRef = sref(storage, 'photos/' + Date.now() + '_' + file.name);
    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);
    photoURLs.push(url);
  }

  await push(ref(db, "messages"), {
    name: userName,
    message: msg,
    photos: photoURLs,
    timestamp: new Date().toISOString()
  });

  document.getElementById("messageSection").classList.remove("active");
  document.getElementById("thankYouSection").classList.add("active");

  document.getElementById("messageInput").value = "";
  photoInput.value = "";
  photoPreviewContainer.innerHTML = "";
  selectedFiles = [];
});

// Admin View
document.getElementById("adminBtn").addEventListener("click", async () => {
  const code = prompt("Enter admin passcode:");
  if(code !== ADMIN_PASSCODE) return alert("Incorrect passcode!");

  const messagesSection = document.getElementById("messagesSection");
  messagesSection.innerHTML = "";

  const messagesRef = ref(db, "messages");
  const snapshot = await get(messagesRef);
  const messages = snapshot.exists() ? snapshot.val() : {};

  if(Object.keys(messages).length === 0){
    const noMsg = document.createElement("div");
    noMsg.style.textAlign = "center";
    noMsg.style.color = "#999";
    noMsg.style.padding = "20px";
    noMsg.textContent = "Nothing here yet!";
    messagesSection.appendChild(noMsg);
  } else {
    Object.entries(messages)
      .sort((a,b)=> new Date(b[1].timestamp)-new Date(a[1].timestamp))
      .forEach(([key,msg])=>{
        const div = document.createElement("div");
        div.className = "message-item";

        const details = document.createElement("div");
        details.className = "message-details";
        details.innerHTML = `
          <div class="message-name">${msg.name}</div>
          <div class="message-time">${new Date(msg.timestamp).toLocaleString()}</div>
          <div class="message-text">${msg.message || ""}</div>
        `;

        if(msg.photos && msg.photos.length){
          msg.photos.forEach(url=>{
            const img = document.createElement("img");
            img.src = url;
            img.className = "message-img";
            details.appendChild(img);
          });
        }

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          if(confirm("Delete this message?")){
            await remove(child(ref(db,"messages"), key));
            div.remove();
          }
        };

        div.appendChild(details);
        div.appendChild(delBtn);
        messagesSection.appendChild(div);
      });
  }

  messagesSection.classList.add("active");
});

// Go back from admin view
document.getElementById("goBackBtn").addEventListener("click", ()=>{
  document.getElementById("messagesSection").classList.remove("active");
});
</script>
</body>
</html>
