<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Board</title>
  <style>
    :root {
      --bg: #1c1c1e;
      --card: #2c2c2e;
      --border: #3a3a3c;
      --accent: #6b7aff; /* Muted blue accent */
      --text: #f2f2f2;
      --muted: #a0a0a0;
      --error: #ff5c5c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      text-align: center;
      font-weight: 600;
      color: var(--text);
    }

    p {
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 1rem;
      color: var(--text);
      background: #1f1f21;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: var(--accent);
      border: none;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    #adminButton {
      background: transparent;
      color: var(--accent);
      border: none;
      margin-top: 15px;
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
    }

    #messages {
      margin-top: 25px;
      display: none;
      border-top: 1px solid var(--border);
      padding-top: 20px;
    }

    .msg {
      background: #1f1f21;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      transition: background 0.2s;
    }

    .msg:hover {
      background: #262628;
    }

    .msg-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--error);
      font-size: 0.8rem;
      cursor: pointer;
      padding: 2px 6px;
    }

    .delete-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Message Board</h1>
    <p>Leave a message below</p>

    <form id="messageForm">
      <input type="text" id="name" placeholder="Your name" required />
      <textarea id="message" placeholder="Your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <button id="adminButton">Admin View</button>
    <div id="messages"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFNxj9dXHwC3gZ__pxlPzVObaq3pYXsHU",
      authDomain: "message-board-11427.firebaseapp.com",
      databaseURL: "https://message-board-11427-default-rtdb.firebaseio.com",
      projectId: "message-board-11427",
      storageBucket: "message-board-11427.appspot.com",
      messagingSenderId: "1025990128029",
      appId: "1:1025990128029:web:8fac79b3115d113b283f74",
      measurementId: "G-GFQMS3VJWC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("messageForm");
    const messagesDiv = document.getElementById("messages");

    // ðŸ“¨ Send message
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return alert("Please fill in both fields.");

      push(ref(db, "messages"), {
        name,
        message,
        timestamp: new Date().toISOString(),
      });

      form.reset();
      alert("âœ… Message sent!");
    });

    // ðŸ‘‘ Admin view
    document.getElementById("adminButton").addEventListener("click", () => {
      const code = prompt("Enter admin passcode:");
      if (code !== "8080") return alert("âŒ Incorrect passcode!");

      messagesDiv.style.display = "block";
      onValue(ref(db, "messages"), (snapshot) => {
        const data = snapshot.val();
        messagesDiv.innerHTML = "";
        if (!data) {
          messagesDiv.innerHTML = "<p style='color:#999;'>No messages yet.</p>";
          return;
        }

        const sorted = Object.entries(data).sort(
          (a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp)
        );

        sorted.forEach(([id, msg]) => {
          const div = document.createElement("div");
          div.className = "msg";
          div.innerHTML = `
            <div class="msg-header">
              <strong>${msg.name}</strong>
              <small>${new Date(msg.timestamp).toLocaleString()}</small>
            </div>
            <p>${msg.message}</p>
            <button class="delete-btn" data-id="${id}">Delete</button>
          `;
          messagesDiv.appendChild(div);
        });

        document.querySelectorAll(".delete-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const id = e.target.getAttribute("data-id");
            if (confirm("Delete this message?")) remove(ref(db, `messages/${id}`));
          });
        });
      });
    });
  </script>
</body>
</html>
