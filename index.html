<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Message</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: #161b22;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      background: #21262d;
      color: white;
      font-size: 1em;
    }

    button {
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #2ea043;
    }

    .admin-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #30363d;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 22px;
      color: white;
      border: none;
    }

    .menu-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #30363d;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 22px;
      color: white;
      border: none;
      z-index: 10;
    }

    .menu {
      position: absolute;
      top: 70px;
      right: 15px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 9;
    }

    .menu button {
      background: none;
      color: white;
      border: none;
      padding: 8px;
      text-align: left;
      cursor: pointer;
      border-bottom: 1px solid #30363d;
    }

    .menu button:hover {
      background: #21262d;
    }

    .hidden {
      display: none;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 20px;
      }
      h1 { font-size: 1.4em; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <button class="admin-btn" onclick="showAdmin()">‚öôÔ∏è</button>

  <div class="container" id="name-page">
    <h1>üéâ Birthday Message</h1>
    <p>Enter your name:</p>
    <input type="text" id="nameInput" placeholder="Your name..." />
    <button onclick="goToMessage()">Next</button>
  </div>

  <div class="container hidden" id="message-page">
    <h1>Write your message</h1>
    <textarea id="messageInput" placeholder="Type your message..." rows="5"></textarea>
    <button onclick="goToImage()">Next</button>
  </div>

  <div class="container hidden" id="image-page">
    <h1>Add up to 3 photos</h1>
    <input type="file" id="imageInput" accept="image/*" multiple />
    <button onclick="goToPreview()">Next</button>
    <button onclick="skipImages()">Skip</button>
  </div>

  <div class="container hidden" id="preview-page">
    <span class="arrow left" onclick="prevImage()">&#10094;</span>
    <span class="arrow right" onclick="nextImage()">&#10095;</span>
    <h1 id="preview-name"></h1>
    <img id="preview-image" src="" alt="Preview Image" />
    <p id="preview-message"></p>
    <button onclick="submitMessage()">Submit</button>
  </div>

  <div class="container hidden" id="admin-page">
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu" id="menu"></div>
    <h1>Admin View</h1>
    <p id="admin-content">Nothing here yet.</p>
    <button onclick="goBackToName()">Back</button>
  </div>

  <script>
    let currentPage = "name";
    let userData = { name: "", message: "", images: [] };
    let currentImageIndex = 0;

    function showPage(pageId) {
      document.querySelectorAll(".container").forEach(c => c.classList.add("hidden"));
      document.getElementById(pageId).classList.remove("hidden");
    }

    function goToMessage() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter your name");
      userData.name = name;
      showPage("message-page");
    }

    function goToImage() {
      const message = document.getElementById("messageInput").value.trim();
      if (!message) return alert("Please enter a message");
      userData.message = message;
      showPage("image-page");
    }

    function skipImages() {
      goToPreview();
    }

    function goToPreview() {
      const files = document.getElementById("imageInput").files;
      userData.images = [];
      for (let i = 0; i < Math.min(files.length, 3); i++) {
        userData.images.push(URL.createObjectURL(files[i]));
      }
      if (userData.images.length === 0) userData.images = [""];
      showPreview();
      showPage("preview-page");
    }

    function showPreview() {
      document.getElementById("preview-name").innerText = userData.name;
      document.getElementById("preview-message").innerText = userData.message;
      document.getElementById("preview-image").src = userData.images[currentImageIndex] || "";
    }

    function prevImage() {
      if (userData.images.length <= 1) return;
      currentImageIndex = (currentImageIndex - 1 + userData.images.length) % userData.images.length;
      showPreview();
    }

    function nextImage() {
      if (userData.images.length <= 1) return;
      currentImageIndex = (currentImageIndex + 1) % userData.images.length;
      showPreview();
    }

    function submitMessage() {
      alert("Thank you! Your message has been submitted.");
      showPage("name-page");
      document.getElementById("nameInput").value = "";
      document.getElementById("messageInput").value = "";
      document.getElementById("imageInput").value = "";
      userData = { name: "", message: "", images: [] };
      currentImageIndex = 0;
    }

    function showAdmin() {
      showPage("admin-page");
      document.getElementById("admin-content").innerText = "Nothing here yet.";
    }

    function goBackToName() {
      showPage("name-page");
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    // Press Enter = click Next
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const current = document.querySelector(".container:not(.hidden) button");
        if (current) current.click();
      }
    });
  </script>
</body>
</html>
